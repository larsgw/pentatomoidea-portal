<html>
  <head>
    <title>Pentatomoidea Portal</title>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="style.css" rel="stylesheet" />

  <body>
    <header>
      <h1>Pentatomoidea Portal</h1>

    <section>
      <h2>Identify</h2>
      <div class="grid">
        <a href="https://larsgw.github.io/pentatomoidea-nymphs/">Identify European nymphs</a>

    <section>

        <a id="link-inat-maintain" href="https://www.inaturalist.org/observations/identify?quality_grade=needs_id%2Cresearch&order=asc&taxon_id=47743&without_term_id=1&without_field=Multiple%20Life%20Stages%20-%20Nymph&without_field=Multiple%20Life%20Stages%20-%20Adult&without_field=Multiple%20Life%20Stages%20-%20Egg">Maintain annotations</a>

      </div>
    </section>

      ]
      const currentPlace = 6973 // IT
      {
        const a = document.getElementById('link-inat-maintain')
        a.setAttribute('href', `${a.href}&place_id=${completedPlaces}`)
